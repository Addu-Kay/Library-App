<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>

<body>
    <Header>
        <div class="navbar">
            <span>
                <div class="row">
                    <div class="row">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#FFFFFF">
                            <path
                                d="M400-400h160v-80H400v80Zm0-120h320v-80H400v80Zm0-120h320v-80H400v80Zm-80 400q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z" />
                        </svg>
                        <span>
                            Book Tracker
                        </span>
                    </div>
                    <button id="add-btn" onclick="showInput()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#FFFFFF">
                            <path
                                d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                    </button>
                </div>
            </span>
            <span>
                Books Read:
                <span class="books-read"> 0</span>
            </span>
            <span>
                Pages Read:
                <span class="pages-read"> 0</span>
            </span>
        </div>
    </Header>
    <main>
        <div id="book-container">
        </div>
    </main>
    <dialog id="modal">
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" maxlength="32" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" maxlength="25" required>
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" required>
            <div class="row">
                <label for="read-status">Read</label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>
            <button id="submit" onclick="book()">submit</button>
        </form>
    </dialog>
    <template>
        <div class="book-details">
            <span>Title</span>
            <span class="colon">:</span>
            <span class="book-title">Attack On Titan</span>

            <span>Author</span>
            <span class="colon">:</span>
            <span class="book-author">Hajime Isayama</span>
            <span>Pages</span>
            <span class="colon">:</span>
            <span class="book-pages">100</span>
            <span>Read Status</span>
            <span class="colon">:</span>
            <span class="checkbox">
                <input type="checkbox" class="book-check" onclick="updateBookCount(event)">
            </span>
            <button class="delete" onclick="removeBook(event)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                </svg>
            </button>
        </div>
    </template>
    <script src="./index.js"></script>
</body>

</html>
